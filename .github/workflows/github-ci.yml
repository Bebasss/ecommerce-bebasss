name: CI

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: docker run rabbitmq 
      run: |
        cd rabbitmq
        docker-compose up -d
        cd ..
    - name: Test container rabbitmq
      run: |
        docker run --network container:ecommerce-rabbitmq jwilder/dockerize -wait http://localhost:15672 -timeout 120s -wait-retry-interval 5s
    - name: docker run micro ecommerce api
      run: |
        cd micro-ecommerce-api
        docker-compose up -d
        cd ..
    - name: Test container micro-ecommerce-api
      run: |
        docker run --network container:micro-ecommerce-app jwilder/dockerize -wait http://micro-ecommerce-app:8000 -timeout 120s -wait-retry-interval 5s
    - name: Execute Frontend
      run: |
        cd frontend
        npm install
        npm start
        cd ..